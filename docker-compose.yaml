version: "3"

volumes:
  mongodb_volume:

services:
  zebra:
    build: ./
    restart: always
    volumes:
      - ${LocationImage}:${LocationImage}
      - ${LocationQr}:${LocationQr}
      - ${LocationMenuItems}:${LocationMenuItems}
      - /home/ubuntu/ssl/:/home/ubuntu/ssl/
    ports:
      - 4001:4000
      - 8081:8080
    environment:
      - MONGO_HOST=mongodb://mongodb:27017
      - LocationCertificate=/home/ubuntu/ssl/

  mongodb:
    image: mongo:5.0
    ports:
      - 27019:27017
    volumes:
      - mongodb_volume:/data/db
    restart: always